name: Tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Tests
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run lint
      - run: npm run test
